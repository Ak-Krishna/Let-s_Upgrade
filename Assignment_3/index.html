<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .container{
            position: relative;;
            top: 50px;
            left:6rem;
            text-align: center;

        }
        table ,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th rowspan="1">Type</th>
                    <th>Dish Name</th>
                    <th colspan="2">Option</th>
                </tr>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>Half</td>
                        <td>Full</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
